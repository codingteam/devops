---
- name: Install Docker
  hosts: xmpp2
  become: true

  vars_files:
    - vars.yml

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install the Docker package
      ansible.builtin.apt:
        name: docker.io
        state: present

    - name: Add the admin user to docker group
      ansible.builtin.user:
        name: '{{ user.name }}'
        groups: docker
        append: yes
