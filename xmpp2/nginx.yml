---
- name: Install and configure Nginx
  hosts: xmpp2
  become: true

  handlers:
    - name: Reload nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded

  tasks:
    - name: Install nginx package
      ansible.builtin.apt:
        cache_valid_time: 86400
        name: nginx
        state: present

    - name: Remove the *-enabled and *-available directories
      ansible.builtin.file:
        path: '/etc/nginx/{{ item }}'
        state: absent
      loop:
        - modules-available
        - modules-enabled
        - sites-available
        - sites-enabled

    - name: Set up the main nginx configuration file
      ansible.builtin.copy:
        src: 'nginx/{{ item }}'
        dest: '/etc/nginx/{{ item }}'
        mode: "u=rx,go=rx"
      loop:
        - nginx.conf
        - ssl.conf
      notify: Reload nginx
